<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="app/jukebox.css">
    <link rel="stylesheet" href="app/fonts/lato.css">
    <link rel="stylesheet" href="app/bower_components/font-awesome/css/font-awesome.css">
    <script src="app/bower_components/journal/journal.js"></script>
    <script src="app/bower_components/jquery/dist/jquery.js"></script>
    <script src="app/bower_components/centerize/centerize.js"></script>
    <script src="app/bower_components/auto-lightbox/auto-lightbox.js?v2"></script>
    <script src="app/jukebox.js?v2"></script>
    <script src="https://www.youtube.com/player_api"></script>
</head>
<body>
    <i class="fa fa-bars menuicon" aria-hidden="true"></i>
    <i class="fa fa-step-forward skipicon" aria-hidden="true"></i>

    <div id="player"></div>

    <div class="menu">
        <i class="fa fa-window-close-o"></i>

        <div class="queuelist"></div>

        <div class="play-mode">
            <div><strong>Library Mode</strong>: </div>
            <div class="queue"><i class="fa fa-plus-square" aria-hidden="true"></i> Add to Queue</div>
            <div class="now" style="display: none"><i class="fa fa-play-circle" aria-hidden="true"></i> Play Right Now</div>
        </div>

        <div class="listing"></div>
    </div>

    <div class="import drop-library">
        <i class="fa fa-upload" aria-hidden="true" style="font-size: 200px"></i>
        <div class="instruct">Drag and Drop library.json here.</div>
        <div class="status"></div>
    </div>

    <div class="addvideo">
        <i class="fa fa-window-close-o"></i>
        <h3>Add Youtube Video</h3>
        <div><label>Video ID</label><span id="yturpfx">https://www.youtube.com/watch?v=</span><input type="text" id="url"></div>
        <div><label>Artist</label><input type="text" id="artist"></div>
        <div><label>Song Name</label><input type="text" id="song"></div>
        <button id="addbtn">Add Video to Library</button>
    </div>

    <div id="playing">
        <div class="artist"></div>
        <div class="song"></div>
    </div>

    <script type="text/html" id="sogentry-template">
        <div class='songentry'>
            <div class="artist"></div>
            <div class="song"></div>
        </div>
    </script>

    <div class="functi">
        <div class="addyoutube"><i class="fa fa-youtube-square"></i> Add Youtube Video</div>
        <div class="export"><a class="export-link"><i class="fa fa-floppy-o"></i> Save Library</a></div>
        <div><i class="fa fa-upload"></i> <a class="import-link">Import Library</a></div>
    </div>

    <div class="heads"><h3>Song Queue <div class="addrandom">(Add Random)</div></h3><h3>Library</h3></div>
</body>
</html>
